 <div class="card">
  <div class="card-header">{{ titulo }}</div>
  <div class="card-body">

    <form [formGroup]="formRegistro">
      <div class="form-group row">
        <label for="nombre" class="col-form-label col-sm-2">Nombre</label>
        <div class="col-sm-6">
          <input type="text" class="form-control" formControlName="nombre" name="nombre"
            [class.is-invalid]="nombreNovalid">
        </div>
      </div>
      <div class="form-group row">
        <div class="col-sm-2">
          <button class="btn btn-primary" role="button" (click)='create()' *ngIf="!asignatura.id else elseBlock"
            [disabled]="!formRegistro.valid">Crear</button>

          <ng-template #elseBlock>
            <button class="btn btn-warning" role="button" (click)='update(asignatura.id)'
              [disabled]="!formRegistro.valid">Editar</button>
          </ng-template>
        </div>
        <div class="col-sm-6">
          <button class="btn btn-primary" role="button" (click)='regresar()'>Regresar</button>
        </div>
      </div>
    </form>

  </div>
</div>
