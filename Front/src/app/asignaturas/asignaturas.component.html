<div class="card">
  <div class="card-header  bg-info">
    <h5 class="card-title text-white">Asignaturas</h5>
  </div>
  <div class="card-body">
    <div class="my-2 text-left">
      <button class="btn btn-sm btn-info" type="button" [routerLink]="['/asignaturas/form']">
        <i class="fa fa-plus"></i> Nuevo
      </button>
    </div>
    <div *ngIf="asignaturas?.length == 0" class="alert alert-info">
      No hay registros en la base de datos!
    </div>
    <div class="table-responsive" *ngIf="asignaturas?.length>0">
      <table class="table table-bordered table-striped">
        <thead>
          <tr>
            <th>CÃ³digo</th>
            <th>Nombres</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of  asignaturas">
            <td>{{ item.id }}</td>
            <td>{{ item.nombre }}</td>
            <td>
              <button type="button" name="editar" [routerLink]="['/asignaturas/form', item.id]" title="editar"
                class="btn btn-info btn-sm">
                <i class="fa fa-pencil fa-fw"></i>
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
