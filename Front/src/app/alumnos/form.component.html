<ul class="alert alert-danger" *ngIf="errores?.length > 0">
  <li *ngFor="let err of errores">
    {{ err }}
  </li>
</ul>

<div class="card">
  <div class="card-header">{{ titulo }}</div>
  <div class="card-body">

    <form [formGroup]="formRegistro">
      <div class="form-group row">
        <label for="identificacion" class="col-form-label col-sm-2">Identificaci√≥n</label>
        <div class="col-sm-6">
          <input type="text" class="form-control" formControlName="identificacion" name="identificacion"
            [class.is-invalid]="identificacionNovalid">
        </div>
      </div>
      <div class="form-group row">
        <label for="nombre" class="col-form-label col-sm-2">Nombre</label>
        <div class="col-sm-6">
          <input type="text" class="form-control" formControlName="nombre" name="nombre"
            [class.is-invalid]="nombreNovalid">
        </div>
      </div>
      <div class="form-group row">
        <label for="apellido" class="col-form-label col-sm-2">Apellido</label>
        <div class="col-sm-6">
          <input type="text" class="form-control" formControlName="apellido" name="apellido"
            [class.is-invalid]="apellidoNovalid">
        </div>
      </div>
      <div class="form-group row">
        <label for="edad" class="col-form-label col-sm-2">Edad</label>
        <div class="col-sm-6">
          <input type="text" class="form-control" formControlName="edad" name="edad" [class.is-invalid]="edadNovalid">
        </div>
      </div>
      <div class="form-group row">
        <label for="direccion" class="col-form-label col-sm-2">Direcci&oacute;n</label>
        <div class="col-sm-6">
          <input type="text" class="form-control" formControlName="direccion" name="direccion"
            [class.is-invalid]="direccionNovalid">
        </div>
      </div>
      <div class="form-group row">
        <label for="telefono" class="col-form-label col-sm-2">Telefono</label>
        <div class="col-sm-6">
          <input type="text" class="form-control" formControlName="telefono" name="telefono"
            [class.is-invalid]="telefonoNovalid">
        </div>
      </div>
      <!-- <div class="form-group row">
        <label for="region" class="col-form-label col-sm-2">Regi&oacute;n</label>
        <div class="col-sm-6">
          <select [compareWith]="compararRegion" class="form-control" [(ngModel)]="cliente.region" name="region"
            style="width:500px;">
            <option *ngFor="let region of regiones" [ngValue]="region">{{region.nombre}}</option>
          </select>
        </div>
      </div> -->

      <div class="form-group row">
        <div class="col-sm-2">
          <button class="btn btn-primary" role="button" (click)='create()' *ngIf="!alumno.id else elseBlock"
            [disabled]="!formRegistro.valid">Crear</button>

          <ng-template #elseBlock>
            <button class="btn btn-warning" role="button" (click)='update(alumno.id)'
              [disabled]="!formRegistro.valid">Editar</button>
          </ng-template>

        </div>
        <div class="col-sm-6">
          <button class="btn btn-primary" role="button" (click)='regresar()'>Regresar</button>
        </div>
      </div>
    </form>

  </div>
</div>
