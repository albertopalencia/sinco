<div class="abrir-modal animacion fadeIn" *ngIf="modalService.modal">
  <div class="modal" tabindex="-1" data-backdrop="static" role="dialog" style="display: block;">
    <div class="modal-dialog modal-lg" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title text-muted">{{ titulo }}</h4>
          <button type="button" (click)="cerrarModal()" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="container">
            <div class="row">
              <div class="col-sm">
                <ul  class="list-group text-dark mb-3">
                  <li class="list-group-item bg-info text-white">{{profesor.nombre}}</li>
                  <li class="list-group-item">{{profesor.identificacion}}</li>
                  <li class="list-group-item">{{profesor.edad}}</li>
                  <li class="list-group-item">{{profesor.direccion}}</li>
                  <li class="list-group-item">{{profesor.telefono}}</li>
                </ul>
              </div>
            </div>

            <div class="row">
              <div class="col-md-12">
                <h4 class="card-title">Asignaturas</h4>
                <div *ngIf="profesor.asignaturas.length == 0" class="alert alert-info my-4">
                  No hay asignaturas asignadas para el profesor {{profesor.nombre}} {{profesor.apellido}}
                </div>
              </div>
              <div class="col-md-12">
                <table *ngIf="profesor.asignaturas.length > 0" class="table table-bordered table-striped my-4">
                  <thead>
                    <tr>
                      <th>Asignatura</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor="let asignatura of profesor.asignaturas ">
                      <td>{{asignatura.nombre}}</td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" (click)="cerrarModal()" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
        </div>
      </div>
    </div>
  </div>
