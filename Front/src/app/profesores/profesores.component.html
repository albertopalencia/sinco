<detalle-profesor *ngIf="seleccionado" [profesor]="seleccionado"></detalle-profesor>

<div class="card">
  <div class="card-header  bg-info">
    <h5 class="card-title text-white">Listado de profesores</h5>
  </div>
  <div class="card-body">
    <div class="my-2 text-left">
      <button  class="btn btn-sm btn-info" type="button"
        [routerLink]="['/profesores/form']">
        <i class="fa fa-plus"></i> Nuevo
      </button>
    </div>
    <div *ngIf="profesores?.length == 0" class="alert alert-info">
      No hay registros en la base de datos!
    </div>
    <div class="table-responsive" *ngIf="profesores?.length>0">
      <table class="table table-bordered table-striped">
        <thead>
          <tr>
            <th>Identificación</th>
            <th>Nombres</th>
            <th>Apellidos</th>
            <th>Edad</th>
            <th>Dirección</th>
            <th>Telefono</th>
            <th></th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let profesor of  profesores">
            <td>{{ profesor.identificacion }}</td>
            <td>{{ profesor.nombre }}</td>
            <td>{{ profesor.apellido }}</td>
            <td>{{ profesor.edad }}</td>
            <td>{{ profesor.direccion }}</td>
            <td>{{ profesor.telefono }}</td>
            <td>
              <button type="button" name="editar"  title="detalle"
              class="btn btn-warning btn-sm" (click)="abrirModal(profesor)">
              <i class="fa fa-eye fa-fw"></i>
            </button>
            </td>
            <td >
              <button type="button" name="editar" [routerLink]="['/profesores/form', profesor.id]" title="editar"
                class="btn btn-info btn-sm">
                <i class="fa fa-pencil fa-fw"></i>
              </button>
            </td>
            <!-- <td>
              <button type="button" name="eliminar" (click)='delete(profesor)' class="btn btn-danger btn-sm"
                title="eliminar">
                <i class="fa fa-trash-o"></i>
              </button>
            </td> -->
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
