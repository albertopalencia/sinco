<div class="abrir-modal animacion fadeIn" *ngIf="modalService.modal">
  <div class="modal" tabindex="-1" data-backdrop="static" role="dialog" style="display: block;">
    <div class="modal-dialog modal-dialog-scrollable modal-lg" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title text-muted">{{ titulo }} </h4>
          <button type="button" (click)="cerrarModal()" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="container">
            <div class="row">
              <div class="col-md-6">
                <strong>Alumno: </strong> {{alumno.nombre}} {{alumno.apellido}}
              </div>
            </div>
            <br />
            <div class="row">
              <div class="col-md-12">
                <form [formGroup]="formRegistro">

                  <div class="form-group">
                    <label class="col-md-2 control-label">
                      Asignatura
                    </label>
                    <div class="col-md-6">
                      <select class="form-control" formControlName="idAsignatura" style="width:500px;"
                        [class.is-invalid]="asignaturaNovalid"  >
                        <option value="" disabled>Seleccione</option>
                        <option *ngFor="let item of asignatura" value="{{item.id}}">{{item.nombre}}</option>
                      </select>
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="col-md-2 control-label">
                      AÃ±o
                    </label>
                    <div class="col-md-8">
                      <input class="form-control" type="text" formControlName="anio" [class.is-invalid]="anioNovalid" />
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="col-md-2 control-label">
                      Calificaci&oacute;n
                    </label>
                    <div class="col-md-8">
                      <input class="form-control" type="text" formControlName="calificacion"
                        [class.is-invalid]="calificacionNovalid" />
                    </div>
                  </div>

                  <div class="form-group">
                    <div class="col-md-4 col-md-offset-2">
                      <span>
                        <button class="btn btn-primary" type="button"
                        [disabled]="!formRegistro.valid" (click)="guardar()">
                          Guardar
                        </button>
                      </span>
                    </div>
                  </div>

                </form>
              </div>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" (click)="cerrarModal()" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
        </div>
      </div>
    </div>
  </div>
